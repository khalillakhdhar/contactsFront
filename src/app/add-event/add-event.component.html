
<br>

<!-- Button trigger modal -->
<div class="text-center">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Ajouter un Evennement
</button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Evennement</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <form (submit)="addEvent()">
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input class="form-control" name="date" [(ngModel)]="event.date" type="datetime-local">
        </div>
        <div class="mb-3">
            <label class="form-label">lieu</label>
            <input class="form-control" name="lieu"  [(ngModel)]="event.lieu" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">description</label>
            <textarea class="form-control" name="des" [(ngModel)]="event.description"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">
                Type
            </label>
            <select [(ngModel)]="event.type" class="form-control" name="type" (change)="changeType($event)">
                <option *ngFor="let type of types" [value]="type">{{type}}</option>

            </select>
            
        </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary">Ajouter</button>
            </div>



    </form>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
